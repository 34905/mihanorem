<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/grafiek/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/grafiek/main.js" defer></script>
    <title>grid</title>
</head>
<body>

    <main class="dashboard">

        <section class="section--first">
            <article class="card card--first">
                <h2 id="js--clock"></h2>
            </article>

            <article class="card card--second">
                <canvas id="js--chart--1">
                </canvas>
            </article>

            <article class="card card--third">
                <canvas id="js--chart--3"></canvas>
            </article>

            <article class="card card--fourth">
                <canvas id="js--chart--4"></canvas>
            </article>
        </section>

        <section class="section--second">
            <canvas id="js--chart--2"></canvas>
        </section>

    </main>
    
</body>
</html>
